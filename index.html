<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web App</h1>
    </header>

    <main>
        <h2>Home Page</h2>
        <p>This is a basic web application template.</p>
        <button onclick="sayHello()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 My Web App</p>
    </footer>

    <script>
        function sayHello() {
            alert("Hello from your web app!");
        }
    </script>
    
</body>
</html>
